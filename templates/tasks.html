{% extends 'base.html' %}
{% block body %}
{% load humanize %}

    <div class="container my-2">
        {% for task in tasks %}
        <div class="col">
            <div class="card bg-white mb-3" style="border: 0;">
                <a class="card-body" href="{{task.slug}}">
                    {{task.name}}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="/static/jquery-3.6.0.min.js"></script>
    <script>
        function showHideAns(e) {
            document.getElementById("ans-btn").toggleAttribute("hidden")
            document.getElementById("ans-div").toggleAttribute("hidden")
            document.getElementById("ans-cancel").toggleAttribute("hidden")
        }
    </script>
    
    <script>
        // data.innerHTML = JSON.stringify({{ question|safe }}, null, 4)
    </script>
    <style>
        .ans {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-answer {
            box-sizing: border-box; 
            color: #2e69ff !important; 
            border-radius: 20%/50%; 
            font: inherit; 
            padding: 0px 20px 0px 12px; 
            transition-property: box-shadow, background-color; 
            transition-duration: 60ms; 
            transition-timing-function: ease-out; 
            height: 38px; 
            min-width: 38px; 
            position: relative; 
            box-shadow: rgba(46, 105, 255, 0.09) 0px 0px 0px 1px inset; 
            border-width: 0px; 
            outline: none; 
            color: inherit;
        }
        .btn-answer:hover {
            background-color: #d7e1ff;
        }
        .our button:before {
            content: "\f107";
            float: right;
            transition: all 0.5s;
            font-size: 20px;
        }
        .our.active button:before {
            content: "\f106";
        }
    </style>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>tinymce.init({selector: '#desc', height : "400"});</script>
    <style>
        .tox-notifications-container {
            display: none;
        }
    </style>
    

{% endblock body %}
